<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js" async></script>

</head>
<body>
    <div class="landing-page">
        
        <div class="form-container">
            <div class="above-form">
                <h1>Let us know how we can connect with you.</h1>
            </div>
            <form id="sign-up">
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" name="firstName" id="first-name">
                    <span class="error" aria-live="polite"></span>
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="lastName" id="last-name">
                    <span class="error" aria-live="polite"></span>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" autocomplete="email">
                    <span class="error" aria-live="polite"></span>
                </div>
                <div>
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" name="phoneNumber" id="phone-number">
                    <span class="error" aria-live="polite"></span>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" autocomplete="new-password">
                    <span class="error" aria-live="polite"></span>
                </div>
                <div>
                    <label for="password-confirm">Confirm Password</label>
                    <input type="password" name="passwordConfirm" id="password-confirm" autocomplete="new-password">
                    <span class="error" aria-live="polite"></span>
                </div>
            </form>
            <div class="below-form">
                <button type="submit" value="Submit" class="form-action-button" form="sign-up">Create Account</button>
                <p>Already have an account? <a href="#" class="log-in-text">Log In</a></p>
            </div>
        </div> 
        <div class="background-img-container">
        </div>
    </div>
</body>
</html>
